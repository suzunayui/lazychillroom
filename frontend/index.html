<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyChillRoom - „ÉÅ„É£„ÉÉ„Éà„Ç¢„Éó„É™</title>
    
    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢Áî®„ÅÆÊúÄÂ∞èÈôêCSS -->
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 10px auto;
            overflow: hidden;
        }
        .loading-bar-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <div class="loading-bar">
                <div class="loading-bar-progress"></div>
            </div>
        </div>
    </div>

    <!-- „É°„Ç§„É≥„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ -->
    <div id="app"></div>
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Safe Dynamic Script Loading with Enhanced Error Handling -->
    <script>
        (function() {
            console.log('üîç LazyChillRoomÂàùÊúüÂåñÈñãÂßã');
            console.log('üîç ÁèæÂú®„ÅÆURL:', window.location.href);
            
            // ÂÆâÂÖ®„Å™ÂãïÁöÑ„Çπ„ÇØ„É™„Éó„ÉàË™≠„ÅøËæº„ÅøÔºà„Çø„Ç§„É†„Ç¢„Ç¶„Éà‰ªò„ÅçÔºâ
            function loadScript(src, timeout = 10000) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.async = false; // ÂÆüË°åÈ†ÜÂ∫è„Çí‰øùË®º
                    
                    let timeoutId = setTimeout(() => {
                        console.error(`‚è∞ Script loading timeout: ${src}`);
                        script.remove();
                        reject(new Error(`Timeout loading ${src}`));
                    }, timeout);
                    
                    script.onload = function() {
                        clearTimeout(timeoutId);
                        console.log(`‚úì Script loaded successfully: ${src}`);
                        resolve();
                    };
                    
                    script.onerror = function() {
                        clearTimeout(timeoutId);
                        console.error(`‚úó Failed to load script: ${src}`);
                        reject(new Error(`Failed to load ${src}`));
                    };
                    
                    console.log(`üì• Loading script: ${src}`);
                    document.head.appendChild(script);
                });
            }
            
            // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ„ÅÆÂÆüË°å
            async function initializeApp() {
                try {
                    console.log(' „Ç¢„Éó„É™„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
                    await loadScript('js/app.js', 15000);
                    console.log('‚úÖ „Ç¢„Éó„É™„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
                } catch (error) {
                    console.error('‚ùå „Ç¢„Éó„É™Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    
                    const loadingText = document.querySelector('.loading-text');
                    if (loadingText) {
                        loadingText.textContent = '„Ç¢„Éó„É™„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                        loadingText.style.color = '#f44336';
                    }
                    
                    // 5ÁßíÂæå„Å´Ëá™Âãï„É™„É≠„Éº„Éâ
                    setTimeout(() => {
                        window.location.reload();
                    }, 5000);
                }
            }
            
            // DOMContentLoaded„Åæ„Åü„ÅØÂç≥Â∫ß„Å´ÂÆüË°å
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else {
                setTimeout(initializeApp, 100);
            }
        })();
    </script>
</body>
</html>
